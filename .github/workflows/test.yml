name: Test
on: 
  [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
      - name: Install Dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Check Links
        run: yarn linkcheck
      - name: Check Solidity
        run: yarn test
